<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div>
    <form action="register.php" method="post">
        <label for="register-email">Email:</label>
        <input id="register-email" type="email" name="email" placeholder="E–mail">
        <label for="register-password">Hasło:</label>
        <input id="register-password" type="password" name="password" placeholder="Hasło">
        <label for="register-secure-code">Podaj kod, aby zostać administratorem.</label>
        <input type="password" name="secure-code" id="register-secure-code">
        <button type="submit" name="submit">Zarejestruj się</button>
        <p id="form-message"></p>
    </form>
</div>
<!--<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>-->
<script src="jquery-3.6.0.min.js"></script>
<script>
    let errorEmpty, errorEmail, errorPassword;

    const form = document.querySelector('form').childNodes;
    const emailForm = document.getElementById("register-email");
    const passwordForm = document.getElementById("register-password");

    document.querySelector("form").addEventListener("keypress", () => {
        setTimeout(()=>{
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;
            $("#form-message").load("register.php", {
                email: email,
                password: password,
                keypress: true
            });
        },0)

    })
</script>
</body>
</html>
