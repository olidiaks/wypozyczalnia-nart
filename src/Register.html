<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wypożyczalnia nart</title>
    <link href="../src/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div>
    <form action="register.php" method="post" id="regis">
        <label for="register-email">Email:</label>
        <input id="register-email" name="email" placeholder="E–mail" type="email">
        <br>
        <br>
        <label for="register-password">Hasło:</label>
        <input id="register-password" name="password" placeholder="Hasło" type="password">
        <br>
        <br>
        <label for="register-secure-code">Podaj kod, aby zostać administratorem.</label>
        <input id="register-secure-code" name="secure-code" type="password">
        <br>
        <button type="submit" name="submit">Zarejestruj się</button>
        <p id="form-message"></p>
    </form>
</div>
<!--<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>-->
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script>
    let errorEmpty, errorEmail, errorPassword;

    const form = document.querySelector('form').childNodes;
    const emailForm = document.getElementById("register-email");
    const passwordForm = document.getElementById("register-password");

    document.querySelector("form").addEventListener("keypress", () => {
        setTimeout(()=>{
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;
            $("#form-message").load("register.php", {
                email: email,
                password: password,
                keypress: true
            });
        },0)

    })
</script>
<script src="register.js"></script>
</body>
</html>
